<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8" />
    <title>test3</title>
    <!-- 通过link引入css文件 -->
    <link rel="stylesheet" href="./css/test1.css">

    <!-- css直接写在html中 -->
    <style type="text/css">
        /* id选择器 必须以‘#’开头 */
        #id1{
            color: blue;
            width: 100px;
            height: 200px;
        }

        /* class 选择器 必须以‘.’开头 */
        .class_sel{
            width: 100px;
            height: 200px;
            color: brown;
        }
    </style>
</head>

<body>
    <p id="id1">段落</p>

    <h1 class="class_sel">标题1</h1>
</body>

</html>
