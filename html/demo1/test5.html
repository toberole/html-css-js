<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>test5</title>
    <style type="text/css">
        /* 
        只有块元素才可以设置width和height，行内元素是无法设置width和height的。
        如果需要为行内元素设置宽度和高度 可以使用display属性将其转换为快元素
        */
        span div {
            width: 100px;
            height: 200px;
        }

        div {
            /* 简写形式 宽度 样式 颜色 */
            border: 1px solid red;
        }

        span {
            border: 2px solid yellowgreen;
        }
    </style>
</head>

<body>
    <div>今天天气怎么样</div>
    <!-- span 默认情况下 不是块元素 设置width和height无效 -->
    <span>Hello world!</span>
</body>

</html>
